<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card NFT FrontEnd Mentor</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">
        <div class="card">
            <div class="foto-nft"></div>
            <a class="nome-nft" href="#">
                <p>Equilibrium #3429</p>
            </a>
            <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-valor-tempo">
                <div class="caixa-valor-tempo">
                    <i class="fab fa-ethereum etherium"></i>
                    <p class="etherium"> 0.041 ETH</p>
                </div>
                <div class="caixa-valor-tempo">
                    <i class="fas fa-clock tempo"></i>
                    <p class="tempo-restante tempo"> 3 days left</p>
                </div>  
            </div>

            <div class="linha"></div>

            <div class="criador">
                <img src="./imagens/image-avatar.png" alt="">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
